<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fazerLogin(){
            //recupera os dados do usuário
            let email = document.getElementById("email").value
            let senha = document.getElementById("senha").value
            // consumir a API
            let request = new XMLHttpRequest()
            request.open('GET', `http://localhost:8080/user/email/${email}`, true)
            request.onload = function(){
                let user = JSON.parse(this.response)  // converte string para JSON
                console.log(user)
                if (user.senha == senha){
                    alert(`Login realizado com sucesso`)

                }
                else {
                    alert(`Senha Inválida`)
                }
            }
            request.send()
        }

    </script>

</head>
<body>
    <header>

    </header>
    <main>
        <form>
            <div>
                <label> Email: </label>
                <input type="email" id="email"/>
            </div>
            <div>
                <label> Senha: </label>
                <input type="password" id="senha"/>
            </div>
            <div>
                <button type="button" onClick="fazerLogin()"> Verifica Usuário e Senha </button>
            </div>
        </form>

    </main>
    <footer>

    </footer>
    
</body>
</html>
